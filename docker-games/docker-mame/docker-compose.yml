services:
  mame:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
      - ./roms:/roms
      - ./config:/config
      - ./shaders:/usr/share/mame/shaders
    devices:
      - /dev/snd
      - /dev/input
    stdin_open: true
    tty: true
    command: ["mame", "-rompath", "/roms", "-cfg_directory", "/config"]
